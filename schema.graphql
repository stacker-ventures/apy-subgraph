type Profit @entity {
  id: ID!
  profit: Boolean! # bool
  amount: BigInt! # uint256
  timestamp: BigInt! # uint256
  totalAmountInPool: BigInt! # uint256
  totalSharesInPool: BigInt! # uint256
}

type GeneralStatistics @entity {
  id: ID!
  APY_all_time: BigInt! # uint256
  APY_past_day: BigInt! # uint256
  APY_past_week: BigInt! # uint256
  APY_past_month: BigInt! # uint256
}

type ProfitCounter @entity {
  id: ID!
  count: BigInt!
}
